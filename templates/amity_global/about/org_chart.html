{% extends "amity_global/base.html" %}
{% load static %}
{% block content %}
  {% for organiz in org %}
    <!-- Navbar Start -->
    <section class="banner">
      <div class="image-cont">
        <img src="{{ organiz.slider_image.url }}" alt="" class="w-full" style="height:100%; object-fit: cover;">
      </div>
      <h2>{{ organiz.caption }}</h2>
      <div class="overylay"></div>
    </section>
    {% comment %} <div class="container-fluid position-relative p-0">
      <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px">
        <div class="row py-5">
          <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">{{ organiz.caption }}</h1>
            <a href="/" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="{% url 'org_chart' %}" class="h5 text-white">{{ organiz.caption }}</a>
          </div>
        </div>
      </div>
    </div> {% endcomment %}
    <!-- Navbar End -->
    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
          <div class="modal-header border-0">
            <button type="button"
                    class="btn bg-white btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex align-items-center justify-content-center">
            <div class="input-group" style="max-width: 600px;">
              <input type="text"
                     class="form-control bg-transparent border-primary p-3"
                     placeholder="Type search keyword">
              <button class="btn btn-primary px-4">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Full Screen Search End -->
    <section class="section-padding bg-light-white">
      <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto"
             style="max-width: 600px">
          <h5 class="fw-bold text-dark text-uppercase">{{ organiz.caption }}</h5>
          <!-- <h1 class="mb-0">Professional Stuffs Ready to Help Your Business</h1> -->
        </div>
        <div class="massagefromch">
          <div class="row">
            <div class="col-lg-12">
              <div class="post-details mb-md-80">
                <img class="w-100"
                     src="{{ organiz.bannerimage.url }}"
                     alt="organizational structure">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock content %}
